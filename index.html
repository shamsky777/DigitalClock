<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="clock.png" type="image/x-icon">
    <title>Digital Clock</title>

    <!-- Css -->
    <link rel="stylesheet" href="style.css">
    <!-- Scripts -->
    <script defer src="app.js"></script>
</head>
<body>
    <div class="clock-container">
        <div class="numbers label">
            <div id="date"></div>
        </div>
        <div class="numbers hours">
            <div id="hours">13</div>
            <div>Hours</div>
        </div>
        <div class="numbers minutes">
            <div id="minutes">24</div>
            <div>Minutes</div>
        </div>
        <div class="numbers seconds">
            <div id="seconds">13</div>
            <div>Seconds</div>
        </div>
    </div>
</body>
</html>
